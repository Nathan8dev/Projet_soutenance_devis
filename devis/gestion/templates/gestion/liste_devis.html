<style>

                    width: 360px;
                    padding: 1em;

                    ">
                    <div style="
                        display: flex;
                        justify-content: space-between;
                        ">

                                <b><a href="{% url 'detail' devis.numero %}" id="nom">{{ devis.objet_devis }}</a></b><br>

                    </div>
                </div>

        {% endfor %}



    </div>



{% endblock %}
