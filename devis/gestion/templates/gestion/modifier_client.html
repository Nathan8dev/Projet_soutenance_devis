{% extends 'gestion/index.html' %}
{% block main %}






    {% if client.type == 'particulier' %}
<a href="{% url 'detail_client' particulier.id %}"><button class="btn btn-primary" >Annuler</button></a>
                            <form action="{% url 'Modifier' client.id  %}" method="POST" id="formulaire_client">
                                {% csrf_token %}
                                <h3>Modifier le client</h3>
                                <div class="row g-4">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control py-3" value="{{ particulier.nom }}" name="nom" required>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control py-3" value="{{ particulier.prenom }}" name="prenom" required>
                                    </div>
                                     <div class="col-lg-12">
                                        <input type="text" class="form-control py-3" value="{{ particulier.lieu }}" name="lieu" required>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="email" class="form-control py-3" value="{{ particulier.email }}" name="email" required>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="number" class="form-control py-3" value="{{ particulier.contact1 }}" name="contact1" required>
                                    </div>
                                    <div class="col-12">
                                        <textarea class="form-control"  cols="30" rows="7" placeholder="{{ particulier.infos_supp }}" name="infos_supp"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <button class="form-control btn btn-primary py-3" type="submit">Enregistrer</button>
                                    </div>

                                </div>
                            </form>
    {% endif %}
    {% if client.type == 'entreprise' %}
                            <a href="{% url 'detail_client' entreprise.id %}"><button class="btn btn-primary" >Annuler</button></a>
                            <form action="{% url 'Modifier' client.id %}" method="POST" >
                                {% csrf_token %}
                                <h3>Modifier l'Entreprise</h3>
                                <div class="row g-4">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control py-3" value="{{ entreprise.nom }}" name="nom" required>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control py-3" value="{{ entreprise.date_creation }}" name="date_creation" required>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control py-3" value="{{ entreprise.immatriculation }}" name="immatriculation" required>
                                    </div>
                                     <div class="col-lg-12">
                                        <input type="text" class="form-control py-3" value="{{ entreprise.lieu }}" name="lieu" required>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="email" class="form-control py-3" value="{{ entreprise.email }}" name="email" required>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="number" class="form-control py-3" value="{{ entreprise.contact1 }}" name="contact1" required>
                                    </div>
                                    <div class="col-12">
                                        <textarea class="form-control"  cols="30" rows="7" placeholder="{{ entreprise.infos_supp }}" name="infos_supp"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <button class="form-control btn btn-primary py-3" type="submit">Enregistrer</button>
                                    </div>

                                </div>
                            </form>
    {% endif %}
{% endblock %}
