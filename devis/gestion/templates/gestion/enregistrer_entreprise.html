{% extends 'gestion/index.html' %}
{% block main %}
                            {% if error %}

                                <div class="col-lg-12 alert alert-danger">
                                    <p> {{ message }}</p>
                                </div>

                            {% endif %}
                            <form action="{% url 'Add_entreprise' %}" method="POST" id="formulaire_client">
                                {% csrf_token %}
                                <h3>Informations de l'Entreprise</h3>
                                <div class="row g-4">
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control py-3" placeholder="Nom de l'Entreprise" name="nom" required>
                                    </div>
                                    <div class="col-lg-12">
                                        <label>Date de création sous ce format: jour/mois/année</label>
                                        <input type="date" class="form-control py-3"  name="date_creation" required>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="text" class="form-control py-3" placeholder="Immatriculation" name="immatriculation" required>
                                    </div>
                                     <div class="col-lg-12">
                                        <input type="text" class="form-control py-3" placeholder="lieu de résidance" name="lieu" required>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="email" class="form-control py-3" placeholder="E-mail du client" name="email" required>
                                    </div>
                                    <div class="col-lg-12">
                                        <input type="number" class="form-control py-3" placeholder="Contact 1" name="contact1" required>
                                    </div>
                                    <div class="col-12">
                                        <textarea class="form-control"  cols="30" rows="7" placeholder="Informations supplémentaire" name="infos_supp"></textarea>
                                    </div>
                                    <div class="col-12">
                                        <button class="form-control btn btn-primary py-3" type="submit">Enregistrer</button>
                                    </div>

                                </div>
                            </form>
{% endblock %}
